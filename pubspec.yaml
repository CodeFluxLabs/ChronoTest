name: cronotest
description: App para gravação de vídeos e fotos automáticas
publish_to: 'Diego Nessler'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.2
  path_provider: ^2.1.1
  video_player: ^2.7.2
  image: ^4.1.3
  table_calendar: ^3.1.2
  permission_handler: ^12.0.1
  cupertino_icons: ^1.0.8
  screen_capture_event: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/icon_app.png
    - assets/icon.png